device: cpu
fft: fftw
local_diagnostics:
  progress_bar: "tqdm"
  task_level_progress: true
dask:
  fuse: true
  worker-saturation: 1.0
  lazy: true
  scheduler: threads
  chunk-size: 128 MB
  chunk-size-gpu: 512 MB
cupy:
  fft-cache-size: 0 MB
mkl:
  threads: 2
fftw:
  threads: 1
  planning_effort: FFTW_MEASURE
  planning_timelimit: 60
  allow_fallback: true
warnings:
  prism-interpolation-gpts: true
  dask-blockwise-performance: false
  overspecified-grid: true
extended_repr: false
antialias:
  taper: 0.01
  cutoff: 0.6666666
visualize:
  real_space_units: "Angstrom"
  reciprocal_space_units: "Angstrom"
  cmap: "viridis"
  continuous_update: false
  autoscale: false
  phase_cmap: "hsluv"
  use_tex: true